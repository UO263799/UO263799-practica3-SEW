<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Detector de .xml</title>
        <meta name="description" content="Detección de archivos .txt.">
        <meta name="author" content="Jesús González Méndez">
        <link rel="stylesheet" href="Ejercicio14.css"/>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="Ejercicio14.js"></script>
    </head>
    <body>
        <h1>Detector de archivos .xml</h1>
        <div class="container">
            <strong>Introduzca un archivo para saber si es un .xml</strong>
            <br>
            <input type="file" id="archivoTexto" name="archivo" title="archivo" onchange="object.leerArchivoTexto(this.files);">
        </div>
        

        <canvas id="canvas"></canvas>

        <p id="errorLectura"></p> 
        <p id="nombreArchivo"></p>
        <p id="tamañoArchivo"></p>
        <p id="tipoArchivo"></p>
        <p id="ultimaModificacion"></p>
        <p id="contenidoArchivo"></p>  
        <pre id="areaTexto"></pre>

        <button type="button" id="pantallaCompleta" onclick="object.pantallaCompleta()">Pantalla completa</button>
    </body>
</html>
